
<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Face - Kylie Cosmetics</title><link rel="stylesheet" href="style.css"/></head><body>
<header class="site-header"><div class="container navwrap"><div class="logo">KYLIE COSMETICS</div><nav class="nav"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="about.html">About</a><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></nav></div></header>
<main class="container shop-section"><h2 class="section-title">Face</h2><div class="products" id="face-list"></div></main>
<footer class="site-footer"><div class="container"><p>© 2025 Kylie Cosmetics Fan Site — Designed for demo purposes.</p></div></footer>
<script src="products.js"></script><script src="cart.js"></script>
<script>document.addEventListener('DOMContentLoaded', ()=>{ const list=document.getElementById('face-list'); window.KC_PRODUCTS.filter(p=>p.category==='Face').forEach(p=>{ const card=document.createElement('article'); card.className='product'; card.innerHTML=`<div><div class="img-wrap"><img src="${p.img}" alt="${p.name}"></div><h4>${p.name}</h4><div class="price">$${p.price.toFixed(2)}</div></div><div><div class="controls"><button class="btn small" onclick="toggleDetails(${p.id})">View Details</button><button class="btn small" onclick="addToCart(${p.id})">Add to Cart</button></div><div class="details" id="details-${p.id}">${p.desc}</div></div>`; list.appendChild(card); }); updateCartCount(); }); function toggleDetails(id){ const el=document.getElementById('details-'+id); el.style.display = (el.style.display==='block')? 'none' : 'block'; }</script></body></html>
