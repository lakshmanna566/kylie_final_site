
<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cart - Kylie Cosmetics</title><link rel="stylesheet" href="style.css"/></head><body>
<header class="site-header"><div class="container navwrap"><div class="logo">KYLIE COSMETICS</div><nav class="nav"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="about.html">About</a><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></nav></div></header>
<main class="container cart-section"><h2 class="section-title">Your Cart</h2><div id="cart-items"></div><div class="cart-total"><strong>Total:</strong> $<span id="cart-total">0.00</span></div><div style="margin-top:1rem"><button id="checkout-btn" class="btn primary">Checkout</button></div></main>
<footer class="site-footer"><div class="container"><p>© 2025 Kylie Cosmetics Fan Site — Designed for demo purposes.</p></div></footer>
<script src="products.js"></script><script src="cart.js"></script>
<script>
function renderCart(){ const container=document.getElementById('cart-items'); const cart=getCart(); container.innerHTML=''; let total=0; if(cart.length===0){ container.innerHTML='<p class="center">Your cart is empty.</p>'; } else { cart.forEach(item=>{ const div=document.createElement('div'); div.className='cart-item'; div.innerHTML=`<div>${item.name} x ${item.qty}</div><div>$${(item.price*item.qty).toFixed(2)} <button class="btn small" onclick="removeFromCart(${item.id})">Remove</button></div>`; container.appendChild(div); setTimeout(()=>div.classList.add('show'),20); total+=item.price*item.qty; }); } document.getElementById('cart-total').textContent=total.toFixed(2); const totalEl=document.querySelector('.cart-total'); totalEl.classList.add('pulse'); setTimeout(()=>totalEl.classList.remove('pulse'),700); updateCartCount(); }
document.addEventListener('DOMContentLoaded', ()=>{ renderCart(); document.getElementById('checkout-btn').addEventListener('click', ()=>{ const cart=getCart(); if(cart.length===0){ alert('Cart is empty'); return; } let summary='Order summary:\n'; cart.forEach(i=> summary+=`${i.name} x${i.qty} — $${(i.price*i.qty).toFixed(2)}\n`); summary+=`Total: $${cart.reduce((s,i)=>s+i.price*i.qty,0).toFixed(2)}`; alert(summary+'\n\n(Checkout is a demo.)'); }); });
</script></body></html>
